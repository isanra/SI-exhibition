<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="asset/img/logo.png" type="image/x-icon" style="width: 1000px; height: auto;">

    <!-- bt -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../../asset/css/merchandise.css" />

    <title>Si Exhibition/ Merchandise-detail</title>
  </head>
  <body>
    <style>
      body {
        min-height: 10000px;
      }
    </style>

    

    <div class="container mt-4">
      <!-- Header Row -->
      <div class="row align-items-center mb-5">
        <div class="col-4">

          <a href="../index.html" class="text-dark">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </div>
        <div class="col-4 text-center">
          <h2 style="font-weight: 600;">Shopping Cart</h2>
        </div>
        <div class="col-4 text-end">
            
          <a href="../../index.html" class="text-dark">
            <i class="fas fa-home fa-2x"></i>
          </a>
        </div>
      </div>
      <div class="position-fixed top-0 start-0 w-100 bg-white" style="z-index: 1000;">
        <!-- Header tetap di atas -->
        <div class="container mt-4">
          <div class="row align-items-center mb-5">
            <div class="col-4">
              <a href="../index.html" class="text-dark">
                <i class="fas fa-arrow-left fa-2x"></i>
              </a>
            </div>
            <div class="col-4 text-center">
              <h2 style="font-weight: 600;">Shopping Cart</h2>
            </div>
            <div class="col-4 text-end">
              <a href="../../index.html" class="text-dark">
                <i class="fas fa-home fa-2x"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Container untuk konten yang bisa scroll -->
      <div class="container" style="margin-top: 120px;">
        <div class="row">
          <!-- Kolom Produk dengan scroll -->
          <div class="col-lg-8">
            <div style="height: calc(100vh - 140px); overflow-y: auto;">
              <!-- Card Produk -->
              <div class="card mb-3" onclick="window.location.href='../detail-merchandise/index.html'" style="cursor: pointer;">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                      <img src="../../asset/img/logo.png" alt="Produk" class="img-fluid me-3" style="width: 100px; height: 100px; object-fit: cover;">
                      <div>
                        <h5 class="mb-1">Nama Produk</h5>
                        <p class="text-primary mb-0 fw-bold">Rp 150.000</p>
                      </div>
                    </div>
                    <div class="d-flex align-items-center">
                      <div class="quantity-controls me-3">
                        <button class="quantity-btn">-</button>
                        <span class="mx-2">1</span>
                        <button class="quantity-btn">+</button>
                      </div>
                      <button class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Card Produk 2 -->
              <div class="card mb-3" onclick="window.location.href='../detail-merchandise/index.html'" style="cursor: pointer;">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                      <img src="../../asset/img/logo.png" alt="Produk" class="img-fluid me-3" style="width: 100px; height: 100px; object-fit: cover;">
                      <div>
                        <h5 class="mb-1">Nama Produk</h5>
                        <p class="text-primary mb-0 fw-bold">Rp 150.000</p>
                      </div>
                    </div>
                    <div class="d-flex align-items-center">
                      <div class="quantity-controls me-3">
                        <button class="quantity-btn">-</button>
                        <span class="mx-2">1</span>
                        <button class="quantity-btn">+</button>
                      </div>
                      <button class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Card Produk 3 -->
              <div class="card mb-3" onclick="window.location.href='../detail-merchandise/index.html'" style="cursor: pointer;">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                      <img src="../../asset/img/logo.png" alt="Produk" class="img-fluid me-3" style="width: 100px; height: 100px; object-fit: cover;">
                      <div>
                        <h5 class="mb-1">Nama Produk</h5>
                        <p class="text-primary mb-0 fw-bold">Rp 150.000</p>
                      </div>
                    </div>
                    <div class="d-flex align-items-center">
                      <div class="quantity-controls me-3">
                        <button class="quantity-btn">-</button>
                        <span class="mx-2">1</span>
                        <button class="quantity-btn">+</button>
                      </div>
                      <button class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Kolom Form Pre-Order (sticky) -->
          <div class="col-lg-4">
            <div class="card position-fixed" style="width: 30%; top: 120px;">
              <div class="card-body">
                <h4 class="card-title mb-4">Pre-Order Form</h4>
                <form>
                  <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="telepon" class="form-label">No. Telepon</label>
                    <input type="tel" class="form-control" id="telepon" required>
                  </div>
                  <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat Pengiriman</label>
                    <textarea class="form-control" id="alamat" rows="3" required></textarea>
                  </div>
                  <div class="mb-4">
                    <h5>Total Pembayaran</h5>
                    <h3 class="text-primary fw-bold">Rp 300.000</h3>
                  </div>
                  <button type="submit" class="btn order-btn w-100">
                    Pre-Order <i class="fab fa-whatsapp ms-2"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    



    <script src="../../asset/js/merchandise.js"></script>

    </script>


</html>
